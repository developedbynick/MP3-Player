<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>My MP3 Player</title>
  </head>
  <body>
    <h1 class="credit">NICHOLAS D. SMITH</h1>
    <div class="card">
      <div class="song--cover--details">
        <img id="song--cover" src="./img/charlie-puth.jpg" alt="Charlie Puth" />
        <p class="song--title">Up all night</p>
        <blockquote class="song--artist">Charlie Puth</blockquote>
      </div>
      <audio id="main--audio" src=""></audio>
      <!-- <audio id="marshmello--audio" src=""></audio>
      <audio id="see--you--again--audio" src=""></audio> -->
      <div class="audio--controls--container">
        <div class="controls">
          <button class="prev--song" title="Previous Track">
            <i class="fas fa-step-backward"></i>
          </button>
          <button class="pause--play" id="play">
            <i class="fas fa-play"></i>
          </button>
          <button class="next--song" title="Next Track">
            <i class="fas fa-step-forward"></i>
          </button>
        </div>
        <div class="bar">
          <p class="current--time">1:30</p>
          <div class="song--progress--container">
            <div class="song--progress"></div>
          </div>
          <p class="end--time">3:45</p>
        </div>
      </div>
    </div>
    <script src="./js/controller.js"></script>
  </body>
</html>
